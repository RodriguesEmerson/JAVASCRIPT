<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finanças</title>
    <link rel="stylesheet" href="style/main.css">
</head>

<body>
    <header>

    </header>
    <main class="container">
        <aside class="navigation">
            <div class="logo">

            </div>
            <nav class="nav-bar">
                <input type="button" value="Lançar" id="abir-lancar">

            </nav>
        </aside>
        <section class="lancar-container hidden">
            <div class="lancar-dado">
                <input type="button" value="Fechar" id="fechar-form">
                <form class="dados-box" autocomplete="on" action="" method="post">
                    <fieldset class="radios">
                        <input type="radio" name="tipo" id="despesas-radio" value="despesas">
                        <label for="despesas-radio">Despesa</label>
                        <input type="radio" name="tipo" id="receitas-radio" value="receitas">
                        <label for="receitas-radio">Receita</label>
                        <input type="radio" name="tipo" id="fixos-radio" value="fixos">
                        <label for="fixos-radio">Gasto Fixo</label>
                    </fieldset>
                    <input type="text" class="lancar-txt" id="lancar-descricao" placeholder="Descrição" name="desc" required>
                    <input type="text" class="lancar-txt" id="lancar-data" placeholder="Data" name="data" required>
                    <select class="lancar-txt" id="lancar-categoria" placeholder="Categoria" name="categoria" required></select>
                    <input type="text" class="lancar-txt" id="lancar-valor" placeholder="Valor" name="valor" required>
                    <input type="submit" value="Lançar" id="lancar">
                </form>
            </div>
        </section>
        <section class="dash-board">
            <div class="tabelas">
                <div class="despesas">
                    <table class="table despesas-tabela">
                        <tr>
                            <th>DESPESAS</th>
                            <th>DATA</th>
                            <th>CATEGORIA</th>
                            <th>VALOR</th>
                        </tr>
                    </table>
                </div>
                <div class="receitas">
                    <table class="table receitas-tabela">
                        <tr>
                            <th>RECEITAS</th>
                            <th>DATA</th>
                            <th>VALOR</th>
                        </tr>
                    </table>
                </div>
                <div class="gastos-fixos">
                    <table class="table fixos-tabela">
                        <tr>
                            <th>DESCRIÇÃO</th>
                            <th>DATA</th>
                            <th>VALOR</th>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="graficos">
                <div class="grafico-despesas">

                </div>
                <div class="grafico-receitas">

                </div>
                <div class="grafico-resumo">

                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>
    <script src="script/script.js" type="module"></script>
    <script src="script/lancar.js" type="module"></script>
</body>

</html>
