<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="css/style.css">
    <title>Weather</title>
</head>
<body>
    <main class="container">
        <section class="cont-weather">
            <form class="cont-search">
                <input type="text" id="input-search" required>
                <button type="submit" class="btn-search">
                    <span class="material-symbols-outlined country-flag">
                        search
                    </span>
                </button>
            </form>
            <div class="cont-description">
                <div>
                    <span class="flag">[&lt;o&gt;]</span>
                    <span class="city">São Paulo</span>
                </div>
                
                <span class="temp">30C°</span>
                <span class="time">Céu limpo</span>
                <span class="look">Sensação térmica: 28C°</span>
                <span class="humidity">Humidade: 50%</span>
                <span class="wind">Velocidade do vento: 10 km/h</span>
                <span class="visibility">Visibilidade: 5km</span>
                
                

            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
