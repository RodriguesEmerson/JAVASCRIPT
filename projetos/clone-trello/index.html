<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!------------------- Google Fonts ------------------------->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Passion+One&display=swap" rel="stylesheet">

    <!------------------- Google Icons ------------------------->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!------------------- Styles Sheets ------------------------->
    <link rel="stylesheet" href="css/main.css">

    <title>Clone Trello | Studying</title>
</head>
<body>
    <header class="header">
        <div class="header-alternation">
            <img src="images/icon-alternate.png" alt="">
        </div>

        <div class="header-mid flex-center">
            <div class="header-logo">
                <span class="header-logo-icon">
                    <span></span>
                    <span></span>
                </span>
                <h1>Trello</h1>    
            </div>
            <div class="header-work_space flex-center h-hover"> 
                <p>√Åreas de trabalho</p>
                <span class="material-symbols-outlined">
                    keyboard_arrow_down
                </span> 
            </div>
            <div class="header-recent flex-center h-hover"> 
                <p>Recente</p>
                <span class="material-symbols-outlined">
                    keyboard_arrow_down
                </span> 
            </div>
            <div class="header-starred flex-center h-hover">
                <p>Marcado com estrela</p>
                <span class="material-symbols-outlined">
                    keyboard_arrow_down
                </span>  
            </div>
            <div class="header-model flex-center h-hover"> 
                <p>Marcado com estrela</p>
                <span class="material-symbols-outlined">
                    keyboard_arrow_down
                </span>  
            </div>
            <button class="header-create_button h-hover"> Criar</button>
        </div>

        <div class="header-white_space"> </div>

        <div class="header-end flex-center">
            <div class="header-search flex-center h-hover"> 
                    <span class="material-symbols-outlined">
                        search
                    </span>
                <input type="text" name="" id="search" placeholder="Search" value="Search">
            </div>
            <div class="header-bell flex-center circle h-hover">
                <span class="material-symbols-outlined">
                    notifications
                </span>
            </div>
            <div class="header-help flex-center circle h-hover"> 
                <span class="material-symbols-outlined">
                    Help
                </span>
            </div>
            <div class="header-user flex-center circle h-hover"> 
                <span class="material-symbols-outlined">
                    Person
                </span>
            </div>
        </div>

    </header>
    <main class="container">

    </main>
</body>
</html>
