<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,500;0,600;1,200;1,400&family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/main/main.css">
    <title>Projeto Cifras </title>
</head>
<body>
    <header class="flexCenter">
        <img id="logo" src="imagens/white-logo.png" alt="logo Cifras">
        
        <div class="search-box flexCenter">
            <input type="search" id="search-input" placeholder="Nome da música">
            <button id="search-btn">Buscar</button>
        </div>
        <nav class="menu">
            <ul class="flexCenter">
                <li><a class="nav-link" href="#">Início</a></li>
                <li><a class="nav-link" href="#">Mais Acessados</a></li>
                <li><a class="nav-link" href="#">Favoritos</a></li>
                <li class="nav-link flexCenter">
                    <span class="material-symbols-outlined">
                    account_circle
                    </span>
                    <span>Entrar</span>
                </li>
            </ul>
        </nav>
        <section id="user">
            <div class="modal-login flexCenter">
                <div class="flexCenter">
                    <img src="imagens/iconlogo.png" alt="logo cifras">
                    <span>Login</span>
                </div>
                <form action="" autocomplete="on" class="form-login flexCenter">
                    <input type="text" name="" id="user-name" autocomplete="username" required>
                    <label for="user-name">Nome de Usuário</label>
                    <input type="password" name="" id="password" autocomplete="current-password" required>
                    <label for="password">Senha</label>
                    <button type="submit" id="login-btn">Entrar</button>
                    <a href="#" id="forgot-password">Esqueceu a senha? Click aqui.</a>
                    <button id="new-account-btn">Criar uma nova conta</button>

                </form>
            </div>
        </section>
    </header>
    <main>

    </main>
    
</body>
</html>
