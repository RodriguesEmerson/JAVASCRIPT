<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/main/main.css">
    <title>Projeto Cifras </title>
</head>
<body>
    <header>
        <img src="imagens/logo.png" alt="logo Cifras">
        <div class="search-box">
            <input type="search" id="search-input">
            <button id="search-btn">Buscar</button>
        </div>
        <nav>
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#">Mais Acessados</a></li>
                <li><a href="#">Favoritos</a></li>
            </ul>
        </nav>
        <section id="user">
            <img src="" alt="user photo">
            <span>Login</span>
            <div class="modal-login">
                <img src="" alt="logo cifras">
                <span>Login</span>
                <form action="" autocomplete="on">
                    <input type="text" name="" id="user-name" autocomplete="username" placeholder="Nome de Usuário" required>
                    <input type="password" name="" id="password" autocomplete="current-password" placeholder="Senha" required>
                    <button type="submit" id="login-btn">Entrar</button>
                    <span>Ainda não tem uma conta?</span>
                    <button id="new-account-btn">Criar uma nova conta</button>
                    <span id="forgot-password">Esqueceu a senha? Click aqui.</span>

                </form>
            </div>
        </section>
    </header>
    <main>

    </main>
    
</body>
</html>
