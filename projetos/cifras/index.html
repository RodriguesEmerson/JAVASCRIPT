<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/main/main.css">
    <title>Projeto Cifras </title>
</head>
<body>
    <header class="flexCenter">
        <img id="logo" src="imagens/white-logo.png" alt="logo Cifras">
        
        <div class="search-box flexCenter">
            <input type="search" id="search-input" placeholder="Nome da música">
            <button id="search-btn">Buscar</button>
        </div>
        <nav class="menu">
            <ul class="flexCenter">
                <li><a class="nav-link" href="#">Início</a></li>
                <li><a class="nav-link" href="#">Mais Acessados</a></li>
                <li><a class="nav-link" href="#">Favoritos</a></li>
                <li class="nav-link flexCenter">
                    <span class="material-symbols-outlined">
                    account_circle
                    </span>
                    <span>Entrar</span>
                </li>
            </ul>
        </nav>
        <section id="user">
            <div class="modal-login">
                <img src="" alt="logo cifras">
                <span>Login</span>
                <form action="" autocomplete="on">
                    <input type="text" name="" id="user-name" autocomplete="username" placeholder="Nome de Usuário" required>
                    <input type="password" name="" id="password" autocomplete="current-password" placeholder="Senha" required>
                    <button type="submit" id="login-btn">Entrar</button>
                    <span>Ainda não tem uma conta?</span>
                    <button id="new-account-btn">Criar uma nova conta</button>
                    <span id="forgot-password">Esqueceu a senha? Click aqui.</span>

                </form>
            </div>
        </section>
    </header>
    <main>

    </main>
    
</body>
</html>
