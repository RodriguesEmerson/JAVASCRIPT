<!--Nova Calculadora com novos Conhecimentos-->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="calculadora">
        <div class="tela">
            <input type="text" id="result">
        </div>
        <div class="buttons">
            <button class="clear">CE</button>
            <button class="back-cpace">&larr;</button>
            <button class="operador">/</button>

            <button class="number" value="7">7</button>
            <button class="number" value="8">8</button>
            <button class="number" value="9">9</button>
            <button class="number" value="*">*</button>

            <button class="number" value="4">4</button>
            <button class="number" value="5">5</button>
            <button class="number" value="6">6</button>
            <button class="operador" value="+">+</button>

            <button class="number" value="1">1</button>
            <button class="number" value="2">2</button>
            <button class="number" value="3">3</button>
            <button class="operador" value="-">-</button>

            <button class="number" value="0">0</button>
            <button class="number" value=",">,</button>
            <button class="calcula" value="=">=</button>

        </div>
    </section>
</body>
</html>
