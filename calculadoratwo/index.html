<!--Nova Calculadora com novos Conhecimentos-->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="calculadora">
        <div class="tela">
            <input type="text" class="display" id="result" value="0" maxlength="20" disabled>
        </div>
        <div class="buttons">
            <button class="clear btn" value="clear">CE</button>
            <button class="back-space btn" value="backS">&larr;</button>
            <button class="btn" value="/">/</button>

            <button class="btn" value="7">7</button>
            <button class="btn" value="8">8</button>
            <button class="btn" value="9">9</button>
            <button class="btn" value="*">*</button>

            <button class="btn" value="4">4</button>
            <button class="btn" value="5">5</button>
            <button class="btn" value="6">6</button>
            <button class="btn" value="+">+</button>

            <button class="btn" value="1">1</button>
            <button class="btn" value="2">2</button>
            <button class="btn" value="3">3</button>
            <button class="btn" value="-">-</button>

            <button class="btn" value="0">0</button>
            <button class="btn" value=",">.</button>
            <button class="calcula btn" value="=">=</button>

        </div>
    </section>
    <script src="main.js"></script>
    <script src="logica.js"></script>
</body>
</html>
